<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maptiler weather layers</title>
    <link href="/styles/base.css?t=1724413864" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js?t=1724413864"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <script src="https://cdn.maptiler.com/maptiler-weather/v2.0.0/maptiler-weather.umd.min.js"></script>
    <link rel="stylesheet" href="/public/map.css">


    <script src="https://cdn.maptiler.com/maptiler-geocoding-control/v1.3.3/maptilersdk.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-geocoding-control/v1.3.3/style.css" rel="stylesheet">
</head>

<body>
    <div id="time-info">
        <span id="time-text"></span>
        <button id="play-pause-bt" class="btn btn-primary btn-sm time-button">Play 3600x</button>
        <input type="range" id="time-slider" min="0" max="11" step="1">
    </div>

    <div id="variable-name">Wind</div>
    <div id="pointer-data"></div>
    <div id="map">
        <ul id="buttons">
            <li id="precipitation" class="btn btn-primary button">Precipitation</li>
            <li id="pressure" class="btn btn-primary button">Pressure</li>
            <li id="radar" class="btn btn-primary button">Radar</li>
            <li id="temperature" class="btn btn-primary button">Temperature</li>
            <li id="wind" class="btn btn-primary button">Wind</li>
        </ul>
    </div>
    <script src="/public/map.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
